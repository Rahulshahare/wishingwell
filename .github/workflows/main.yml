name: Flutter Android Build (Auto-Repair)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # THE REPAIR STEP
      # This deletes the broken android folder and recreates it using the modern DSL
      - name: Repair Android Project Structure
        run: |
          rm -rf android
          flutter create . --platforms android --project-name wishing_well

      # Fix the "31 packages" warning by upgrading to latest compatible versions
      - name: Upgrade Dependencies
        run: flutter pub upgrade --major-versions

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk