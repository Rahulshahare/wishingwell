name: Flutter Android Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Java 17 (Required for modern Gradle/Flutter)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Setup Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0' # Or your specific version
          channel: 'stable'
          cache: true

      # 4. Get dependencies (Flame, SharedPreferences, etc.)
      - name: Install Dependencies
        run: flutter pub get

      # 5. Clean and Build (Ensures no stale Gradle cache issues)
      - name: Build APK
        run: |
          flutter clean
          flutter build apk --release

      # 6. Upload the result so you can download it
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk